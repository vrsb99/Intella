  <body class="bg-dark">
    
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Intella</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/workings">How it works</a>
          </li>
          <li>
            <form class="d-flex">
              <input class="form-control me-2 bg-dark text-white" type="search" placeholder="TO BE IMPLEMENTED" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="bg-secondary text-white">

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Intella @ Escendo2023</h1>
        <p class="lead text-muted">
          Compare prices of groceries and other products.
        </p>
        <p>
          <a href="#" class="btn btn-primary my-2">Main call to action</a>
          <a href="#" class="btn btn-secondary my-2">Secondary action</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 p-3 mb-2 bg-dark text-white">
    <div class="container">
      {% block main %}{% endblock %}
    </div>
  </div>

</main>

<footer class="text-white py-5 ">
  <div class="container">
    <p class="float-end mb-1">
      <a href="#">Back to top</a>
    </p>
    <p class="mb-1">Intella at Escendo2023</p>
  </div>
</footer>
